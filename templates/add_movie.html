{% extends "base.html" %}

{% block title %}Add Movie - {{ user.name }} - Movie Web App{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="form-header">
            <h1>Add Movie for {{ user.name }}</h1>
            <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-secondary">‚Üê Back to Movies</a>
        </div>

        <!-- OMDb Search Form -->
        <form action="{{ url_for('search_movies_route') }}" method="get" class="movie-form mb-2">
            <h3>Search Movie via OMDb</h3>
            <div class="form-group">
                <label for="search_title">Movie Title:</label>
                <input type="text" id="search_title" name="title" required placeholder="Search for a movie...">
                <input type="hidden" name="user_id" value="{{ user.id }}">
            </div>
            <button type="submit" class="btn btn-primary">Search OMDb</button>
        </form>

        <hr>

        <!-- Manual Add Form -->
        <form action="{{ url_for('add_movie', user_id=user.id) }}" method="post" class="movie-form">
            <h3>Or Add Manually</h3>
            <div class="form-group">
                <label for="title">Movie Title *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" name="director">
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" min="1800" max="2030">
            </div>

            <div class="form-group">
                <label for="rating">Rating (1-10)</label>
                <input type="number" id="rating" name="rating" step="0.1" min="0" max="10">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Movie</button>
                <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
