{% extends "base.html" %}

{% block title %}Add Movie - {{ user.name }} - Movie Web App{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="form-header">
            <h1>Add Movie for {{ user.name }}</h1>
            <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-secondary">‚Üê Back to Movies</a>
        </div>

        <form action="{{ url_for('add_movie', user_id=user.id) }}" method="post" class="movie-form">
            <div class="form-group">
                <label for="title">Movie Title *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="director">Director *</label>
                <input type="text" id="director" name="director" required>
            </div>

            <div class="form-group">
                <label for="year">Year *</label>
                <input type="number" id="year" name="year" min="1800" max="2030" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating (1-10)</label>
                <input type="number" id="rating" name="rating" step="0.1" min="0" max="10">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Movie</button>
                <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
